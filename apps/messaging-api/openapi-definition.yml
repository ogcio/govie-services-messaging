info:
  title: OGCIO Messaging API
  description: API for OGCIO Messaging Service
  version: 1.0.0
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas: {}
paths:
  /api/v1/messages/:
    get:
      operationId: ListMessages
      tags: &a1
        - Messages
      description: Returns all the messages for the requested organisation or the
        requested recipient
      parameters:
        - schema:
            type: string
            enum:
              - delivered
          in: query
          name: status
          required: false
        - schema:
            type: string
            enum:
              - "true"
              - "false"
              - "0"
              - "1"
          in: query
          name: isSeen
          required: false
        - schema:
            type: string
          in: query
          name: search
          required: false
        - schema:
            type: string
          in: query
          name: recipientUserId
          required: false
          description: Either recipientUserId and organisationId are mandatory
        - schema:
            type: string
          in: query
          name: organisationId
          required: false
          description: Either recipientUserId and organisationId are mandatory
        - schema:
            pattern: ^[0-9][0-9]*|undefined$
            default: "0"
            type: string
          in: query
          name: offset
          required: false
          description: Indicates where to start fetching data or how many records to skip,
            defining the initial position within the list
        - schema:
            default: "20"
            pattern: ^([1-9]|100)|undefined$
            type: string
          in: query
          name: limit
          required: false
          description: Indicates the maximum number (100) of items that will be returned
            in a single request
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          description: Unique Id of the message
                          type: string
                        subject:
                          description: Subject
                          type: string
                        createdAt:
                          description: Creation date time
                          type: string
                        threadName:
                          anyOf:
                            - description: Thread Name used to group messages
                              type: string
                            - type: "null"
                        organisationId:
                          description: Organisation sender id
                          type: string
                        recipientUserId:
                          description: Unique id of the recipient
                          type: string
                        attachmentsCount:
                          description: Number of attachments
                          type: integer
                      required:
                        - id
                        - subject
                        - createdAt
                        - threadName
                        - organisationId
                        - recipientUserId
                        - attachmentsCount
                  metadata:
                    type: object
                    properties:
                      links:
                        description: Object containing the links to the related endpoints
                        type: object
                        properties:
                          self:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the request itself
                                type: string
                          next:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the next page of results in a paginated response.
                                  If there are no more results, this field may
                                  be omitted
                                type: string
                          prev:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the previous page of results in a paginated
                                  response. If there are no more results, this
                                  field may be omitted
                                type: string
                          first:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the first page of results in a paginated response
                                type: string
                          last:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the first page of results in a paginated response
                                type: string
                          pages:
                            description: It may contain a list of other useful URLs, e.g. one entry for
                              page:'page 1', 'page 2'
                            type: object
                            additionalProperties:
                              type: object
                              properties:
                                href:
